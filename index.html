<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
</head>
<body>
  <script>
    const someData = {test: 1234, test1: undefined, anotherField: [], yetAnother: [undefined], test2: 'hello'};

    const getArrayFrom = function (data) {
      const result = {};
      
      for(const key in data) {
        let dataType = typeof data[key];
        if (data[key] === null) {
          result['null'];
        } else if (Array.isArray(data[key])) {
          result['array'];
        } else if (dataType === 'undefined') {
          result['undefined']; 
        }
        result[dataType] = (result[dataType] || 0) + 1; 
      }
    return result;
    };

    const result = getArrayFrom(someData);
    console.log(result);
  </script>
</body>
</html>
